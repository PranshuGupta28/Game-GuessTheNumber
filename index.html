<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1>Number Guessing Game</h1>
    <p>Try and Guess the random number between 1 to 100 </p>
    <p>You have 10 attempts to guessing the right number</p>
        <form class="form">
            <h2>Guess The Number</h2>
            <p><label>
            Enter Number : 
            </label><input type="text" id="guessfield" class="guessfield"/></p>
             <button id="subt">
                SUBMIT
             </button>
            </form>
             <div class="result">
                <p>Previous Guesses : <span class="guesses"></span></p>
                <p> Guesses Remaining : <span class="lastresult">10</span> </p>
                <p class="lowOrHi">Result will display hear . . . !</p>
            </div>
        </div>
    <script src="script.js"></script>
